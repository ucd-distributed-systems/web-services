services:
  broker:
      build: ./broker
      container_name: broker-service
      ports:
        - "9000:9000"
      expose:
        - 9000
      depends_on:
        - auldfellas
        - dodgygeezers
        - girlsallowed
  auldfellas:
    build: ./auldfellas
    container_name: auldfellas-service
  dodgygeezers:
    build: ./dodgygeezers
    container_name: dodgygeezers-service
  girlsallowed:
    build: ./girlsallowed
    container_name: girlsallowed-service